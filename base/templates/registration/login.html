{% extends "base.html" %}

{% block title %}Identification{% endblock %}

{% block content %}
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_ul }}
  <input type="submit" value="Identification">
  <input type="hidden" name="next" value="{{ next }}">

  <p><a href="{% url 'password_reset' %}">Mot de passe oublié ?</a></p>
</form>
{% endblock content %}
