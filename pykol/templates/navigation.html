{% load static %}
<nav>
  <ul>
  {% for item in navigation %}
  <li{% if item.has_children %} class="active"{% endif %}>
      <a href="{% url item.url %}">
        <i class="fa fa-{{ item.icon }}"></i>
        {{ item.label }}
        {% if item.has_children %}<i class="fa fa-chevron-down"></i>{% endif %}
      </a>
      {% if item.has_children %}
      <ul>
        {% for child_item in item %}
        <li>
          <a href="{% url child_item.url %}">
            <i class="fa fa-{{ child_item.icon }}"></i>{{ child_item.label }}
          </a>
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </li>
  {% endfor %}
  </ul>
</nav>
